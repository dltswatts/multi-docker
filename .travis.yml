sudo: required
services:
  - docker

before_install:
  - docker build -t dltswatts/react-test -f ./client/Dockerfile.dev ./client

script:
#  - docker run dltswatts/react-test npm test -- --coverage
  - docker run -e CI=true dltswatts/react-test npm test

after_success:
  - docker build -t dltswatts/multi-client ./client
  - docker build -t dltswatts/multi-nginx ./nginx
  - docker build -t dltswatts/multi-server ./server
  - docker build -t dltswatts/multi-worker ./worker
